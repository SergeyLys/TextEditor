<!doctype html>
<head>
    <link rel="stylesheet" href="main.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <span>Simple text editor</span>
    </header>
    <main>
        <div id="control-panel">
            <div id="format-actions">
                    <button class="format-action bold" data-formatType="bold" type="button">B</button>
                    <button class="format-action italic" data-formatType="italic" type="button">I</button>
                    <button class="format-action underline" data-formatType="underline" type="button">U</button>
            </div>
        </div>
        <div id="file-zone">
            <div id="file">

            </div>
        </div>
    </main>
    <footer>2018. Agile Engine</footer>
</body>
